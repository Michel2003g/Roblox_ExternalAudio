<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roblox External Audio</title>

    <script src="https://cdn.socket.io/socket.io-3.0.0.js"></script>
    <script defer src="app.js"></script>

    <link rel="stylesheet" href="css/style.css"/>
</head>
<body>
    <div id="connect_section">
        <p id="title">Roblox<br>External Audio</p>
        <p id="slogan">Sound with ease.</p>
        <div id="connection">
            <p id="connection_label">Please click connect to start listening 
                and receive audio requests.</p>
            <button id="connect">Connect</button>
        </div>
    </div>
    <div id="setting_section" hidden>
        <p id="user_info">Cannot Receive Audio Before Connecting</p>
        <div id="volume">
            <p>Volume</p>
            <div>
                <button id="down">-</button>
                <button id="up">+</button>
            </div>
        </div>
    </div> 
</body>
</html>
